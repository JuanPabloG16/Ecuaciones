<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Aleatorio</title>
  <link rel="stylesheet" href="../Estilos/Quiz.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz</h1>
    <div id="question-container">
      <p id="question-text"></p>
      <div id="options-container"></div>
    </div>
    <button id="submit-btn" class="btn">Verificar</button>
    <button id="shuffle-btn" class="btn secondary">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="shuffle-icon"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>
      Mezclar Preguntas
    </button>
  </div>

  <div id="dialog" class="dialog">
    <div class="dialog-content">
      <h2 id="dialog-title"></h2>
      <p id="dialog-message"></p>
    </div>
  </div>
  <footer>
    <div class="back-button-container">
        <button onclick="window.location.href = 'Inicial.html';" class="back-button">Regresar a Inicio</button>
    </div>
</footer>
  <script src="../js/Quiz.js"></script>
</body>
</html>
